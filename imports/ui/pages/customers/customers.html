<template name="App_customers">
    <div class="container">
        {{#if currentUser}}
            <header>
                <h2>Customer List</h2>
            </header>
        
            <div class="customer">
                {{#each customerList}}
                    {{> customer}}
                {{/each}}
            </div>
        {{/if}}
    </div>
</template>
